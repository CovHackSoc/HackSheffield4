<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload</title>
</head>
<body>
<hi>File Uploader</hi>

<form id="upload-form" action="{{ url_for('upload')}}" method="POST" enctype="multipart/form-data">

</form>
</body>
</html>
